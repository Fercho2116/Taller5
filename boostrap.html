<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container text-center">
        <div class="row">
          <div class="col">
            <div class="container">
                <a class="navbar-brand" href="#">
                  <img src="imagenes/logo.jpg" alt="Bootstrap" width="100" height="100">
                </a>
                <nav class="nav flex-column">
                    <a class="nav-link active" aria-current="page" href="#tabla">Tabla</a>
                    <a class="nav-link" href="#carrusel">Carrusel</a>
                    <a class="nav-link" href="#formulario">Formulario</a>
                    <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                  </nav>
              </div>
          </div>
          <div class="col-6">
            <div class="container text-center">
                <h1 class="display-6">FERCHO S</h1>
            </div>
          </div>
          <div class="col">
            <div class="container">
                <a class="navbar-brand" href="https://www.facebook.com/?locale=es_LA">
                  <img src="imagenes/facebook.png" alt="Bootstrap" width="50" height="50">
                </a>
                <a class="navbar-brand" href="https://twitter.com/?lang=es">
                    <img src="imagenes/twitter.png" alt="Bootstrap" width="50" height="50">
                  </a>
                  <a class="navbar-brand" href="https://www.instagram.com/">
                    <img src="imagenes/intagram.jpeg" alt="Bootstrap" width="50" height="50">
                  </a>
              </div>
          </div>
        </div>
    <section id="Tabla">
        <div class="row">
        <div class="col">
          <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">First</th>
                  <th scope="col">Last</th>
                  <th scope="col">Handle</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td>Mark</td>
                  <td>Otto</td>
                  <td>@mdo</td>
                </tr>
                <tr>
                  <th scope="row">2</th>
                  <td>Jacob</td>
                  <td>Thornton</td>
                  <td>@fat</td>
                </tr>
                <tr>
                  <th scope="row">3</th>
                  <td colspan="2">Larry the Bird</td>
                  <td>@twitter</td>
                </tr>
              </tbody>
            </table>
        </section>
        <section id="Carrusel">
            <div id="carouselExampleFade" class="carousel slide carousel-fade">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="imagenes/facebook.png" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="imagenes/intagram.jpeg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="imagenes/twitter.png" class="d-block w-100" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </section>
        <section id="Formulario">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Comentarios</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
        </section>
          </div>
        </div>
      </div>  
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
